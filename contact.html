  <div class="container mt-5">
    <h3>
      Contact us for any Query
    </h3>
    <hr class="my-4"  >
    <form>
      <div class="row my-3">
          <div class="col-md-6">
              <div class="form-outline">
                  <label for="typeText"> Name</label>
                  <input type="text" id="typeText" class="form-control" placeholder="Name" required>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68.8px;"></div><div class="form-notch-trailing"></div></div></div>
          </div>
          <div class="col-md-6">
              <div class="form-outline">
                <label for="typeText">Reason for Contacting</label>
                  <input type="text" id="typeText" class="form-control" placeholder="Reason for Contacting" required>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 60px;"></div><div class="form-notch-trailing"></div></div></div>
          </div>
      </div>
      <div class="row my-3">
          <div class="col-md-12">
              <div class="form-outline">
                <label for="typeText">Address 1</label>
                  <input type="text" id="typeText" class="form-control" placeholder="Address 1" required>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 58.4px;"></div><div class="form-notch-trailing"></div></div></div>
          </div>
      </div>
      <div class="row my-3">
          <div class="col-md-12">
              <div class="form-outline">
                <label for="typeText">Address 2</label>
                  <input type="text" id="typeText" class="form-control" placeholder="Address 2" required>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 58.4px;"></div><div class="form-notch-trailing"></div></div></div>
          </div>
      </div>
      <div class="row my-3">
          <div class="col-md-6">
              <div class="form-outline">
                <label for="typeText">City</label>
                  <input type="text" id="typeText" class="form-control" placeholder="City" required>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 29.6px;"></div><div class="form-notch-trailing"></div></div></div>
          </div>
          <div class="col-md-6">
              <div class="form-outline">
                <label for="typeText">Pin Code</label>
                  <input type="number" id="typeText" class="form-control" placeholder="Pin code" required>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 56.8px;"></div><div class="form-notch-trailing"></div></div></div>
          </div>
      </div>
      <div class="row my-3">
          <div class="col-md-6">
              <div class="form-outline">
                <label for="typeText">E-mail</label>
                  <input type="email" id="typeEmail" class="form-control" placeholder="Email" required>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 40px;"></div><div class="form-notch-trailing"></div></div></div>
          </div>
          <div class="col-md-6">
              <div class="form-outline">
                <label for="typeText">Phone number</label>
                  <input type="tel" id="typePhone" class="form-control" placeholder="Phone number" required>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 92px;"></div><div class="form-notch-trailing"></div></div></div>
          </div>
      </div>
      <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary">Sign up</button>
      </div>
  </form>
